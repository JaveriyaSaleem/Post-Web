<body class="blue-gradient">
    <section>
        <h1 class="text-center bg-pink text-light py-3">My Post App</h1>
    </section>
<section class="container mx-3 ">
    <section class="row gap-3 mt-4">
        <!-- left side  -->
        <section class="col-md-4 col-11 border-left d-flex flex-column gap-2 py-3">
            <!-- title -->
            <div class="p-2 color-pink"><label for="title" class="fw-medium" >Title</label><input type="text" class="w-100 inset-border py-2 px-3" id="title"></div>
            <!-- descrip  -->
            <div class="p-2 color-pink"><label for="Description" class="fw-medium">Description</label><textarea name="description" id="Description" class=" inset-border w-100 height-manual px-3 py-2"></textarea></div>
            <!-- bg color  -->
             <div class="row container gap-1 d-flex align-items-center justify-content-left ps-3">
                <button class="col-2 p-4 bg-1 border-mine " value="bg-1" name="option-bg"></button>
                <button class="col-2 p-4 border-mine bg-2 " value="bg-2" name="option-bg"></button>
                <button class="col-2 p-4 border-mine bg-3 " value="bg-3" name="option-bg"></button>
                <button class="col-2 p-4 border-mine bg-4 " value="bg-4" name="option-bg"></button>
                <button class="col-2 p-4 border-mine bg-5 " value="bg-5" name="option-bg"></button>
             </div>
            <!-- button  -->
            <div class="container"><button type="button" class="btn bg-pink text-light" id="submit">Submit</button></div>
        </section>
        <!-- right side  -->
        <section class="col-md-7 col-11 border-left bg-5 p-5 " id="right-section">
            
        </section>
    </section>
</section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
